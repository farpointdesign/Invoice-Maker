<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e90ff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Invoice App">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoice Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      margin: 0;
      padding-bottom: 10px;
    }
    .invoice-section {
      border: 2px solid #1e90ff;
      padding: 20px;
      margin-top: 20px;
      background: #ffffff;
    }
    .header, .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header {
      border-bottom: 2px solid #1e90ff;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .footer {
      border-top: 2px solid #1e90ff;
      padding-top: 10px;
      margin-top: 10px;
    }
    .section-title {
      font-weight: bold;
      background-color: #1e90ff;
      color: white;
      padding: 5px 10px;
      margin-top: 20px;
      border-radius: 3px;
    }
    textarea, input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #1e90ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px 0 0;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .tasks {
      white-space: pre-line;
    }
    #qrcode {
      margin-top: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
<!-- unchanged HTML form -->

<script>
  async function saveAndPrintInvoice() {
    updateInvoiceOnly();

    const invoiceData = {
      senderName: document.getElementById('senderName').value,
      senderAddress: document.getElementById('senderAddress').value,
      billTo: document.getElementById('billToInput').value,
      invoiceNo: document.getElementById('invoiceNo').value,
      issueDate: document.getElementById('issueDate').value,
      dueDate: document.getElementById('dueDate').value,
      description: document.getElementById('description').value,
      taskList: document.getElementById('taskList').value.trim().split('\n'),
      totalHours: document.getElementById('totalHours').value,
      hourlyRate: document.getElementById('hourlyRate').value,
      materialsCost: document.getElementById('materialsCostInput').value,
      amountPaid: document.getElementById('amountPaid').value
    };

    const fileName = `${invoiceData.invoiceNo}_${invoiceData.billTo.split('\n')[0].replace(/\s+/g, '_')}_${invoiceData.issueDate || 'invoice'}`;
    const blob = new Blob([JSON.stringify(invoiceData, null, 2)], { type: 'application/json' });
    const blobUrl = URL.createObjectURL(blob);

    const fakeLink = document.createElement('a');
    fakeLink.href = blobUrl;
    fakeLink.setAttribute('download', fileName + '.json');
    fakeLink.style.display = 'none';
    document.body.appendChild(fakeLink);
    fakeLink.click();

    setTimeout(() => {
      URL.revokeObjectURL(blobUrl);
      document.body.removeChild(fakeLink);
      generatePDF(fileName);
    }, 100);
  }

  async function generatePDF(fileName) {
    const { jsPDF } = window.jspdf;
    const invoiceSection = document.querySelector('.invoice-section');

    const canvas = await html2canvas(invoiceSection);
    const imgData = canvas.toDataURL('image/png');

    const pdf = new jsPDF();
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();
    const ratio = Math.min(pageWidth / canvas.width, pageHeight / canvas.height);
    const imgWidth = canvas.width * ratio;
    const imgHeight = canvas.height * ratio;

    pdf.addImage(imgData, 'PNG', 10, 10, imgWidth, imgHeight);
    pdf.save(fileName + '.pdf');
  }
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(reg => console.log('Service worker registered.', reg))
      .catch(err => console.error('Service worker registration failed:', err));
  }
</script>
</body>
</html>
